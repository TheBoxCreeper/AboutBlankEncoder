<html>
  <head>
    <link rel="shortcut icon" id="PageIcon" href="undefined">
    <title id="PageTitle"></title>
  </head>
  <body style="margin: 0px; height: 100vh;">
    <embed id="Embed2" src="DynamicTab/loader.swf" style="border: none; width: 100%; height: calc(-42px + 100vh); margin: 0px; display: none;">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="font.css">
    <script src="DynamicTab/dynamictab.js"></script>
    <div id="ctrlFrame">
      <div id="ctrlFrameParts" style="height: calc(-105px + 100vh); display: block; margin-top: 33px; margin-right: 33px; margin-left: 33px;">
        <p class="title2">About:Blank Dynamic Tab by <a href="https://sites.google.com/view/terminal-games">Terminal</a>
        </p>
        <label for="UrlInput" style="font-family: Inconsolata;">Tab Url</label>
        <input type="text" class="TextInput" id="UrlInput" value="">
        <label for="TitleInput" style="font-family: Inconsolata;">Tab Title</label>
        <input type="text" class="TextInput" id="TitleInput" value="">
        <label for="upload" style="font-family: Inconsolata;">Tab Icon</label>
        <br>
        <br>
        <button type="button" id="UploadButton" class="c-button c-width">Upload Image for Icon</button>
        <input type="file" id="upload" class="FileInput" accept="image/*">
        <p id="UploadText">Tab Icon: Unchanged</p>
        <img id="DisplayImage" alt="Image Chosen" src="undefined">
      </div>
      <button id="arrow" onclick="cf();" type="submit">
        <i id="arrowsymholder" class="arrowsym up"></i>
      </button>
    </div>
    <embed id="Embed" src="" style="border: none; width: 100%; height: calc(-42px + 100vh); margin: 0px; display: none;">
